<swiper-container *ngIf="slides.length > 0" class="slide-container" loop="true" navigation="true" slides-per-view="1"
    speed="500" direction="horizontal">
    <swiper-slide *ngFor="let slide of slides">
        <img [src]="slide.slide_image.url" [alt]="slide.image_title" />
        <p class="title">{{slide.company_name}}</p>
    </swiper-slide>
</swiper-container>

<ng-template #noSlides>
    <p>No slides available.</p>
</ng-template>
