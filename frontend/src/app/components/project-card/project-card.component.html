<div *ngIf="showTitleAsIndustry" class="container-fluid">
    <div class="custom-gutter" *ngIf="projects.length > 0; else noProjects">
        <div *ngFor="let project of projects">
            <div class="card-container" [routerLink]="['/projects', project.industry]">
                <!-- Image -->
                <div class="image-wrapper">
                    <img [src]="project.thumbnail_image.url" [alt]="project.project_title">
                </div>
                <!-- Title -->
                <p *ngIf="showTitleAsIndustry">{{ project.industry | titlecase }}</p>
            </div>
        </div>
    </div>
    <ng-template #noProjects>
        <p>No projects available.</p>
    </ng-template>
</div>

<div *ngIf="!showTitleAsIndustry" class="project-card-container container-fluid">
    <div class="row row-cols-1 row-cols-md-3 custom-gutter" *ngIf="projects.length > 0; else noProjects">
        <div class="col" *ngFor="let project of projects" (click)="navigateToProject(project.documentId)"
            (keydown)="onKeyDown($event, project.documentId)">
            <div class="card-container">
                <!-- Image -->
                <div class="image-wrapper">
                    <img [src]="project.thumbnail_image.url" [alt]="project.project_title">
                </div>
                <!-- Title -->
                <p *ngIf="!showTitleAsIndustry">{{ project.project_title || 'No Title Available' }}</p>
            </div>
        </div>
    </div>
    <ng-template #noProjects>
        <p>No projects available.</p>
    </ng-template>
</div>
