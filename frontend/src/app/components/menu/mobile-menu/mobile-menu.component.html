<div class="side-menu-container" #sideMenuContainer>
    <!-- Hamburger menu button -->
    <button type="button" class="toggle-icon" (click)="toggleMenu()" aria-label="Toggle Menu">
        <span class="bar bar-top" [ngClass]="{'rotate-top': isMenuOpen}"></span>
        <span class="bar bar-mid" [ngClass]="{'fade-out': isMenuOpen}"></span>
        <span class="bar bar-btm" [ngClass]="{'rotate-bottom': isMenuOpen}"></span>
    </button>

    <!-- Side menu -->
    <div class="side-menu" [ngClass]="{'visible': isMenuOpen}">
        <nav>
            <ul>
                <li class="menu-item" routerLink="/" [ngClass]="{'active': selectedMenuItem === 'home'}"
                    (click)="onMenuHide('home', $event)" (keydown)="onKeyDownMenuHide($event, 'home')">
                    {{ 'menu.home' | translate }}
                </li>
                <li class="menu-item" routerLink="/projects" [ngClass]="{'active': selectedMenuItem === 'projects'}"
                    (click)="onMenuHide('projects', $event)" (keydown)="onKeyDownMenuHide($event, 'projects')">
                    {{ 'menu.projects' | translate }}
                </li>
                <li class="menu-item" routerLink="/services" [ngClass]="{'active': selectedMenuItem === 'services'}"
                    (click)="onMenuHide('services', $event)" (keydown)="onKeyDownMenuHide($event, 'services')">
                    {{ 'menu.services' | translate }}
                </li>
                <li class="menu-item" routerLink="/about" [ngClass]="{'active': selectedMenuItem === 'about'}"
                    (click)="onMenuHide('about', $event)" (keydown)="onKeyDownMenuHide($event, 'about')">
                    {{ 'menu.about' | translate }}
                </li>
                <li class="menu-item" routerLink="/articles" [ngClass]="{'active': selectedMenuItem === 'articles'}"
                    (click)="onMenuHide('articles', $event)" (keydown)="onKeyDownMenuHide($event, 'articles')">
                    {{ 'menu.blog' | translate }}
                </li>
                <li class="menu-item" routerLink="/contact" [ngClass]="{'active': selectedMenuItem === 'contact'}"
                    (click)="onMenuHide('contact', $event)" (keydown)="onKeyDownMenuHide($event, 'contact')">
                    {{ 'menu.contact' | translate }}
                </li>
            </ul>
        </nav>
        <div class="lang-container">
            <p>Language</p>
            <app-language-footer></app-language-footer>
        </div>
    </div>
</div>
