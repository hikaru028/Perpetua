        .logo-wrapper {
            position: relative;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .svg-path-white {
            fill: #ffffff;
            transition: opacity 0.1s ease-in-out;
            opacity: 1;
        }

        .svg-path-gradient-blurred {
            fill: url(#gradientFill);
            transition: opacity 0.1s ease-in-out;
            opacity: 0;
            filter: blur(20px);
        }

        .svg-path-gradient-sharp {
            fill: url(#gradientFill);
            transition: opacity 0.1s ease-in-out;
            opacity: 0;
        }

        .logo-wrapper:hover .svg-path-white {
            opacity: 0;
        }

        .logo-wrapper:hover .svg-path-gradient-blurred {
            opacity: 1;
        }

        .logo-wrapper:hover .svg-path-gradient-sharp {
            opacity: 1;
        }
    </style>
