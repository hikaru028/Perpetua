<div id="aboutUs" class='w-100 m-0'>
    <!-- Header -->
    <section class="header-section">
        <p class="header-text">{{ 'about.description.P1' | translate }}</p>
        <p class="header-text">{{ 'about.description.P2' | translate }}</p>
    </section>
    <!-- Location -->
    <section id="aboutLocations" class="location-section">
        <h1>{{ 'contact.nav.locations' | translate }}</h1>
        <menu>
            <li *ngFor="let location of locations" class="location-button">
                {{ location }}
                <i class="bi bi-arrow-up-short menu-icon"></i>
            </li>
        </menu>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div *ngFor="let office of offices" class="col">
                <app-location-card [office]="office"></app-location-card>
            </div>
        </div>
    </section>
    <div class="contact-button-wrapper">
        <button class="contact-button" routerLink="/contact">
            {{ 'contact.nav.us' | translate }}
            <i class="bi bi-arrow-right-short contact-icon"></i>
        </button>
    </div>
    <!-- Clients -->
    <section id="aboutClients" class="client-section">
        <h1 class="sub-title">{{ 'clients.our-clients' | translate }}</h1>
        <app-client-block [clients]="clients"></app-client-block>
    </section>
    <!-- Team -->
    <section id="aboutTeam" class="team-section">
        <h1 class="sub-title">{{ 'team.our-team' | translate }}</h1>
        <menu class="row row-cols-2 row-cols-md-4 row-cols-lg-6">
            <button *ngFor="let member of members" (click)="displayMember(member.documentId)"
                (keydown)="onKeyDown($event, member.documentId)"
                class="col d-flex align-items-center justify-content-start member-button">
                <p>{{ member.first_name }}&nbsp;{{ member.last_name }}</p>
                <i class="bi bi-arrow-right-short menu-icon"></i>
            </button>
        </menu>
        <ng-container *ngIf="selectedMember">
            <app-staff-card [member]="selectedMember"></app-staff-card>
        </ng-container>
    </section>
    <!-- Call to action -->
    <app-call-action></app-call-action>
</div>
