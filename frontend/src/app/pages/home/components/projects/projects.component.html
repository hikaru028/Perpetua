<section class='w-100 m-0'>
    <!-- Title -->
    <h1>
        At Perpetua, we make beautiful<br />software, websites & apps
    </h1>
    <!-- Sorting buttons -->
    <div class="sort-button-container">
        <button class="sort-button" (click)="sortProjects('software')"
            [ngClass]="{'selected': selectedFilter === 'software'}">
            Software
            <i class="bi" [ngClass]="{
                'bi-chevron-down': selectedFilter !== 'software',
                'bi-x': selectedFilter === 'software'
            }"></i>
        </button>
        <button class="sort-button" (click)="sortProjects('website')"
            [ngClass]="{'selected': selectedFilter === 'website'}">
            Websites
            <i class="bi" [ngClass]="{
                'bi-chevron-down': selectedFilter !== 'website',
                'bi-x': selectedFilter === 'website'
            }"></i>
        </button>
        <button class="sort-button" (click)="sortProjects('app')" [ngClass]="{'selected': selectedFilter === 'app'}">
            Apps
            <i class="bi" [ngClass]="{
                'bi-chevron-down': selectedFilter !== 'app',
                'bi-x': selectedFilter === 'app'
            }"></i>
        </button>
        <button class="sort-button" [routerLink]="['/projects']">
            View all works
            <i class="bi bi-arrow-right-short"></i>
        </button>
    </div>
    <span class="separator"></span>
    <!-- Project cards -->
    <app-project-card [projects]="filteredProjects"></app-project-card>
    <!-- Footer -->
    <div class="footer-button-wrapper" [routerLink]="['/projects']">
        <button class="footer-button">
            View all works
            <i class="bi bi-arrow-right-short"></i>
        </button>
    </div>
    <span class="separator"></span>
</section>
