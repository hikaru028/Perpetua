<div class="project-card-container container-fluid">
    <div class="row row-cols-3 custom-gutter">
        <div class="col" *ngFor="let service of services; let i = index">
            <div class="card-container">
                <!-- Image -->
                <div class="image-wrapper" (click)="showDescription(i)" (keydown)="onKeyDown($event, i)">
                    <img [src]="service.image" alt="service.title + ' ' + (i + 1)">
                </div>
                <!-- Title -->
                <div class="title-wrapper" (click)="showDescription(i)" (keydown)="onKeyDown($event, i)">
                    <p class="title">
                        {{ getTitle(service) || 'No Title' }}
                    </p>
                    <i class="bi bi-chevron-down" [ngClass]="{'fade-out': isVisible[i]} "></i>
                </div>
                <!-- Description -->
                <div class="description-wrapper" [ngClass]="{'visible': isVisible[i]}">
                    <p class="description" [innerHTML]="getDescription(service)">
                    </p>
                    <div class="more-container">
                        <div class="more-wrapper" routerLink="/services">
                            <p>{{ 'service.learn-more' | translate }}</p>
                            <i class="bi bi-arrow-right-short"></i>
                        </div>
                        <i class="bi bi-chevron-up" (click)="showDescription(i)" (keydown)="onKeyDown($event, i)"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
