<div class="service-container">
    <div class="row row-cols-3">
        <div class="col service-box" *ngFor="let service of services; let i = index">
            <div class="service-text-wrapper">
                <p class="service-title">{{ getTitle(service) || 'No Title' }}</p>
                <p class="service-description">{{ getDescription(service) || 'No Description' }}</p>
            </div>
            <div class="service-button-wapper">
                <div class="more-wrapper" routerLink="/services">
                    <p>{{ 'service.learn-more' | translate }}</p>
                    <i class="bi bi-arrow-right-short"></i>
                </div>
                <img [src]="service.image" [alt]="service.title + ' ' + (i + 1)">
            </div>
        </div>
    </div>
</div>
