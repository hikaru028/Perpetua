<div class="service-container" [ngClass]="{ 'detail-container': isServiceDetail }">
    <div class="row row-cols-3">
        <div class="col" [ngClass]="{ 'service-box': isServiceDetail }" *ngFor="let service of services; let i = index">
            <div class="service-text-wrapper">
                <p class="service-title">{{ getTitle(service) || 'No Title' }}</p>
                <p [ngClass]="{ 'service-description': !isServiceDetail }">{{ getDescription(service) || 'No
                    Description' }}</p>
            </div>
            <div class="service-button-wapper">
                <div class="more-wrapper" routerLink="/services/details">
                    <p>{{ 'service.learn-more' | translate }}</p>
                    <i class="bi bi-arrow-right-short"></i>
                </div>
                <img [src]="service.image" alt="service.title" [width]="service.width" [height]="service.height">
            </div>
        </div>
    </div>
</div>
